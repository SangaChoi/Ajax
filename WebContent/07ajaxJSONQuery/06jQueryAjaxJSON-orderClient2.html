<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>

<script type="text/javascript">

function getCustomerInfo01(){
	
	$.ajax(
	{
		url:"postJSON-orderServer.jsp",
		method:"POST",
		data:{
			name:$("#name").val(),
			phone:$("#phone").val()
		},
		dataType:"text",
		success:function(serverData,status){
			alert(status);
			alert("Server에서 받은 내용 : "+serverData);
			
			var JSONData=$.parseJSON(serverData);
	 		alert("JSONData : "+JSONData);
	 		
	 		var displayValue="이름 : "+JSONData.name+" 전화 : "+JSONData.phone+" 주소 : "+JSONData.address;
	 		
	 		$("#address").val(displayValue);
			
		}
		
	}		
	);
}

function getCustomerInfo02(){
	
	$.ajax(
			{
				url:"postJSON-orderServer.jsp",
				method:"POST",
				data:{
					name:$("#name").val(),
					phone:$("#phone").val()
				},
				dataType:"json",
				success:function(JSONData,status){
					alert(status);
					alert("JSONData : "+JSONData);
			 		
			 		var displayValue="이름 : "+JSONData.name+" 전화 : "+JSONData.phone+" 주소 : "+JSONData.address;
			 		
			 		$("#address").val(displayValue);
					
				}
				
			}		
			);
	
}

$(function(){
	$("textarea").on("click",function(){
		//alert("Test01 : getCustomerInfo01()");
		//getCustomerInfo01();
		
		alert("Test02 : getCustomerInfo02()");
		getCustomerInfo02();
	});
	$("form")[0].reset();
});
</script>

</head>

<body>

	<form>
	
		<p>이 &nbsp;&nbsp;&nbsp;&nbsp; 름  :  
				<input type="text" size="14" name="name"  id ="name"/>
		</p>
		
		<p>전화번호 :  
				<input type="text" size="14" name="phone"  id="phone"/>
		</p>
	
		<p>주 &nbsp;&nbsp;&nbsp;&nbsp; 소 : </p>  
	
		<p>
			<textarea 	rows="3" cols="50" name="address" id="address" >이름을 입력후 :: 여기에click...</textarea>	
		</p>
				
		<p id="testInnerHtml"><input type="submit" value="주문하기" id="submit"/></p>
		
	</form>
	
</body>

</html>
